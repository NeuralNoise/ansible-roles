---
- hosts: all
  roles:
    - { role: uwsgi-python-app,
        app_name: "test-werkzeug",
        python_packages: ['werkzeug'],
        uwsgi: {
            module: "werkzeug:testapp",
            http: ":8080",
            master: "true"
        },
        app_enabled: True
    }
  sudo: yes
  vars:
    uwsgi_install_method: pip